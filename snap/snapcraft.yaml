name: currencyconv
version: '1.0'
summary: Currency Conversion application for Linux Desktop
description: |
  Currency conversion application written in Qt.
grade: stable
confinement: strict
icon: snap/gui/icon.png
base: core18

architectures:
  - build-on: amd64
    run-on: amd64

apps:
  currencyconv:
    command: desktop-launch currencyconv
    autostart: currencyconv.desktop
    environment:
       DISABLE_WAYLAND: 1
    desktop: usr/share/applications/currencyconv.desktop
    plugs:
        - home
        - unity7
        - network
        - opengl
        - x11
        - desktop
        - network-manager
        - gsettings
        - desktop-legacy
        - wayland

plugs:
  gsettings:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
  qt551:
    interface: content
    target: $SNAP/qt551
    default-provider: qt551

parts:
   application:
     source-type: git
     source: .
     plugin: qmake
     qt-version: qt5
     override-build: |
            snapcraftctl build
            sed -i 's|Icon=.*|Icon=${SNAP}/meta/gui/icon.png|g' ${SNAPCRAFT_PART_SRC}/currencyconv.desktop
            cp -rf ${SNAPCRAFT_PART_SRC}/currencyconv.desktop ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/currencyconv.desktop
     after: [desktop-qt5]

   snap-launcher:
     plugin: dump
     source: snap_launcher/
   desktop-qt5:
     plugin: nil
     build-packages:
       - build-essential
       - qtbase5-dev
       - dpkg-dev
   cleanup:
       after: [application]
       plugin: nil
       override-prime: |
          # Remove unneeded stage files to save space
          cd usr/share
          rm -rf apport bash-completion bug doc doc-base icons lintian man pam-configs pkgconfig themes upstart zsh
